<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>个人注册页</title>
    <link rel="stylesheet" href="css/base.css">
    <link rel="stylesheet" href="css/register.css">
    <link rel="shortcut icon" href="favicon.ico" />
</head>

<body>
    <div class="w">
        <!-- 头部区域 -->
        <header>
            <div class="logo">
                <a href="index.html"><img src="image/logo.png" alt="Logo"></a>
            </div>
        </header>
        <div class="registerarea">
            <div class="registerarea_hd">
                <h4>注册新用户</h4>
                <div class="login">我有账号，去<a href="#" class="style_red">登录</a></div>
            </div>
            <div class="reg_from">
                <form action="">
                    <ul>
                        <li>
                            <label for="">手机号：</label>
                            <input type="text" placeholder="请输入手机号" class="input_text">
                            <span class="error">
                                <i class="error_icon"></i>
                                手机号码不正确，请重新输入
                            </span>
                        </li>
                        <li>
                            <label for="">短信验证码：</label>
                            <input type="text" placeholder="请输入短信验证码" class="input_text">
                            <span class="success">
                                <i class="success_icon"></i>

                            </span>
                        </li>
                        <li>
                            <label for="">登录密码：</label>
                            <input type="password" placeholder="请输入登录密码" class="input_text">
                        </li>
                        <li class="safe">
                            安全强度
                            <em class="ruo">弱</em>
                            <em class="zhong">中</em>
                            <em class="qiang">强</em>


                        </li>
                        <li>
                            <label for="">确认密码：</label>
                            <input type="password" placeholder="请再次输入密码" class="input_text">
                            <span class="error">
                                <i class="error_icon"></i>
                                两次输入的密码不一致，请重新输入
                            </span>
                        </li>
                        <li class="agree"><input type="checkbox">
                            同意协议并注册<a href="#">《知晓用户协议》</a>
                        </li>
                        <li class="btn">
                            <input type="submit" name="" id="" class="btn_submit" value="完成注册">
                        </li>
                    </ul>
                </form>

            </div>
        </div>
        <!-- 底部模块start -->
        <footer class="footer">
            <div class="w">

                <div class="mod_coyprigh">
                    <p>Copyright &copy; 2023 品诺福利 版权所有</p>
                    <p>地址：北京市朝阳区建国路88号</p>
                    <p>电话：010-12345678</p>
                    <p>京ICP备12345678号-1</p>
                    <p>京公网安备11010802012345号</p>
                </div>
            </div>

        </footer>
        <!-- 底部模块end -->


    </div>

</body>

</html>
